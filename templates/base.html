<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿掲示板{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .navigation {
            background-color: #333;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .navigation a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            padding: 5px 10px;
            border-radius: 3px;
        }
        
        .navigation a:hover {
            background-color: #555;
        }
        
        .header-info {
            background-color: #e9ecef;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .btn {
            background-color: #007cba;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            display: inline-block;
        }
        
        .btn:hover {
            background-color: #005a8a;
        }
        
        .btn-danger {
            background-color: #dc3545;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .btn-warning {
            background-color: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover {
            background-color: #e0a800;
        }
        
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        
        .pagination a, .pagination .current {
            display: inline-block;
            padding: 8px 16px;
            margin: 0 4px;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        .pagination a {
            color: #007cba;
        }
        
        .pagination a:hover {
            background-color: #e9ecef;
        }
        
        .pagination .current {
            background-color: #007cba;
            color: white;
            border-color: #007cba;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        
        .form-group textarea {
            height: 120px;
            resize: vertical;
        }
        
        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-info">
            {% if user.is_authenticated %}
                <p>ようこそ、{{ user.username }}さん</p>
                <a href="{% url 'admin:logout' %}">ログアウト</a>
            {% else %}
                <a href="{% url 'admin:login' %}">ログイン</a>
            {% endif %}
        </div>
        
        <nav class="navigation">
            <a href="{% url 'likebbs:index' %}">投稿一覧</a>
            {% if user.is_authenticated %}
                <a href="{% url 'likebbs:create' %}">新規投稿</a>
            {% endif %}
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
