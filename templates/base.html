<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIKEBBS Project{% block title %}{% endblock %}</title>
    <style>
        .container {
            background-color: #efefef;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        
        .like-section {
            margin-top: 10px;
        }
        
        .like-button, .like-button-fallback {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 2px 2px;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .navigation {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .navigation a {
            margin-right: 15px;
            text-decoration: none;
            color: #007cba;
        }
        
        .navigation a:hover {
            text-decoration: underline;
        }
        
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        
        .pagination a {
            display: inline-block;
            padding: 8px 16px;
            margin: 0 4px;
            text-decoration: none;
            border: 1px solid #ddd;
            color: #007cba;
        }
        
        .pagination a:hover {
            background-color: #e9ecef;
        }
        
        .pagination .current {
            display: inline-block;
            padding: 8px 16px;
            margin: 0 4px;
            background-color: #007cba;
            color: white;
            border: 1px solid #007cba;
        }
    </style>
</head>
<body>
    <header>
        <div>
            {% if user.is_authenticated %}
                <p>ようこそ、{{ user.username }}さん</p>
                <a href="{% url 'admin:logout' %}">ログアウト</a>
            {% else %}
                <a href="{% url 'admin:login' %}">ログイン</a>
            {% endif %}
        </div>
        
        <!-- ナビゲーション -->
        <nav class="navigation">
            <a href="{% url 'likebbs:index' %}">旧形式掲示板</a>
            <a href="{% url 'likebbs:post_index' %}">新形式投稿一覧</a>
            {% if user.is_authenticated %}
                <a href="{% url 'likebbs:create' %}">旧形式投稿</a>
                <a href="{% url 'likebbs:post_create' %}">新規投稿</a>
            {% endif %}
        </nav>
    </header>
    
    {% block content %}
    {% comment %} 各ページのコンテンツが挿入される {% endcomment %}
    {% endblock %}
</body>
</html>
